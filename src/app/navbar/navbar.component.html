<nav class="navbar">
  <a routerLink="/" class="logo">MWatch</a>

  <div class="nav-buttons">
    <app-search></app-search>

    <ng-container *ngIf="!isLoggedIn; else loggedIn">
      <a routerLink="/login" class="nav-btn">Login</a>
      <a routerLink="/register" class="nav-btn">Register</a>
    </ng-container>

    <ng-template #loggedIn>
      <a *ngIf="isAdmin" routerLink="/admin" class="nav-btn">Admin Dashboard</a>
      <button (click)="logout()" class="nav-btn">Logout</button>
    </ng-template>
  </div>
</nav>
